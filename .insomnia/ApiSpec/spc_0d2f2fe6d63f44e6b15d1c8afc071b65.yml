_id: spc_0d2f2fe6d63f44e6b15d1c8afc071b65
type: ApiSpec
parentId: wrk_a14d3233ec9e4a5a8512f084572b8c01
modified: 1615825684484
created: 1615646672691
fileName: appetzr
contents: |-
  openapi: 3.0.0
  info:
    description: "Appetizr API Documentation Swagger."
    version: 1.0.0
    title: Appetizr API Documentation
    termsOfService: http://appetizr.co/tos/
    contact:
      email: dev@appetizr.co
  servers:
    - url: https://api.appetizr.co
      description: Production Server API
    - url: https://api.dev.appetizr.co
      description: Development Server API
  tags:
    - name: venueprofile
      description: Venue Profile API
    - name: memberprofile
      description: Member Profile API
  paths:
    /venueprofile:
      get:
        security:
          - bearerAuth: []
        tags:
          - venueprofile
        summary: Detail Venue Profile
        description: ""
        responses:
          "200":
            $ref: '#/components/responseBodies/Venue'
          "401":
            $ref: '#/components/responses/UnauthorizedError'
      post:
        security:
          - bearerAuth: []
        tags:
          - venueprofile
        summary: Create New Venue Profile
        description: ""
        requestBody:
          $ref: '#/components/requestBodies/Venue'
        responses:
          "200":
            $ref: '#/components/responseBodies/Venue'
          "401":
            $ref: '#/components/responses/UnauthorizedError'
          "422":
            $ref: '#/components/responses/UnprocessableEntity'
      put:
        security:
          - bearerAuth: []
        tags:
          - venueprofile
        summary: Update Venue Profile
        description: ""
        requestBody:
          $ref: '#/components/requestBodies/Venue'
        responses:
          "200":
            $ref: '#/components/responseBodies/Venue'
          "401":
            $ref: '#/components/responses/UnauthorizedError'
          "422":
            $ref: '#/components/responses/UnprocessableEntity'
    /memberprofile:
      get:
        security:
          - bearerAuth: []
        tags:
          - memberprofile
        summary: Detail Member Profile
        description: ""
        responses:
          "200":
            description: successful operation
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/memberProfile"
          "401":
            $ref: '#/components/responses/UnauthorizedError'
  components:
    securitySchemes:
      bearerAuth:
        type: http
        scheme: bearer
        bearerFormat: JWT
    responses:
      UnauthorizedError:
        description: Authorization information is missing or invalid.
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: number
                  example: 401
                message:
                  type: string
                  example: error
      UnprocessableEntity:
        description: Unprocessable Entity
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: number
                  example: 422
                message:
                  type: string
                  example: error
    schemas:
      venueProfile:
        type: object
        required:
          - venueName
          - venueEmail
          - bankBSB
          - bankName
          - bankAccountNo
          - phoneNumber
          - address
          - postalCode
          - long
          - lat
        properties:
          id:
            type: string
            readOnly: true
          cognitoId:
            type: string
            readOnly: true
          venueName:
            type: string
            example: Opera House
          venueEmail:
            type: string
            example: operahouse@example.com
          bankBSB:
            type: number
            example: "012345"
          bankName:
            type: string
            example: Opera House
          bankAccountNo:
            type: string
            example: "0123456789"
          phoneNumber:
            type: string
            example: "(+61) 1234 5678"
          address:
            type: string
            example: "10 Example Address, Sydney, Australia, 1234"
          postalCode:
            type: number
            example: 12345
          long:
            type: number
            example: -33.8473567
          lat:
            type: number
            example: 150.6517896
          createdAt:
            type: string
            example: 2021-03-15T12:41:05.848Z
          updatedAt:
            type: string
            example: 2021-03-15T12:41:05.848Z
      memberProfile:
        type: object
        properties:
          id:
            type: string
            readOnly: true
          cognitoId:
            type: string
            readOnly: true
          name:
            type: string
            example: john doe
          email:
            type: string
            example: johndoe@example.com
          mobileNumber:
            type: string
            example: "(+61) 1234 5678"
          cardNumber:
            type: number
            example: 123456789012345
          cardExpiry:
            type: string
            example: 12/25
          cardCVV:
            type: number
            example: 123
          createdAt:
            type: string
            example: 2021-03-15T12:41:05.848Z
          updatedAt:
            type: string
            example: 2021-03-15T12:41:05.848Z
    requestBodies:
      Venue:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/venueProfile"
        description: Venue Profile Parameter
    responseBodies:
      Venue:
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: number
                  example: 200
                message:
                  type: string
                  example: success
                data:
                  $ref: "#/components/schemas/venueProfile"
    
  security:
    - bearerAuth: []
contentType: yaml
